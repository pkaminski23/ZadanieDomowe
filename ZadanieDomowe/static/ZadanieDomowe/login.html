{% extends "base.html" %}

{% block content %}
<form method="post" action="/login_user">
{% csrf_token %}
 <div class="form-group">
    {{ form.errors }}
    <label for="inputEmail3" class="col-sm-3 control-label">Login</label>
    <div class="col-sm-9">
      {{ form.login }} {{ form.login.errors }}
    </div>
  </div>
 <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Password</label>
    <div class="col-sm-9">
      {{ form.password }} {{ form.password.errors }}
    </div>
  </div>
<p>
 <div class="form-group">
<label for="inputEmail3" class="col-sm-3 control-label"></label>
<div class="col-sm-9">
<input class="btn btn-primary" type="button" onclick="submit()" value="Login"/>
<input class="btn btn-default" type="button" href="login" value="Cancel"/>
</div>
</div>
</p>
</form>
{% endblock %}
