{% extends "base.html" %}

{% block content %}
<h1>Moja Strona </h1>
{{ form.errors }}
{{ form.non_field_errors }}
<form method="post" action="/client/error_menu/{{ id }}/">
{% csrf_token %}
 <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Data</label>
    <div class="col-sm-9">
      {{ error_form.data }} {{ error_form.data.errors }}
    </div>
  </div>
 <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Email</label>
    <div class="col-sm-9">
      {{ error_form.email }} {{ error_form.email.errors }}
    </div>
  </div>
 <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Menu</label>
    <div class="col-sm-9">
      {{ error_form.menu }} {{ error_form.menu.errors }}
    </div>
  </div>
<p>
 <div class="form-group">
<label for="inputEmail3" class="col-sm-3 control-label"></label>
<div class="col-sm-9">
<input class="btn btn-primary" type="button" onclick="submit()" value="Submit"/>
<input class="btn btn-default" type="button" href="categories" value="Cancel"/>
</div>
</div>
</p>
</form>
{% endblock %}
