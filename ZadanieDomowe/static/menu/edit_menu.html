{% extends "base.html" %}

{% block content %}
<h1>Moja Strona </h1>
<form method="post" action="/menu/edit_menu/{{ id }}/">
{% csrf_token %}
 <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Name</label>
    <div class="col-sm-9">
      {{ form.name }}
    </div>
  </div>
 <div class="form-group">
    <label for="inputEmail3" class="col-sm-3 control-label">Dishes</label>
    <div class="col-sm-9">
      {{ form.dishes }}
    </div>
  </div>
<p>
 <div class="form-group">
<label for="inputEmail3" class="col-sm-3 control-label"></label>
<div class="col-sm-9">
<input class="btn btn-primary" type="button" onclick="submit()" value="Submit"/>
<input class="btn btn-default" type="button" href="categories" value="Cancel"/>
</div>
</div>
</p>
</form>
{% endblock %}
